<ion-header>
  <ion-navbar>
    <ion-title>student</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item id="menuteacher" (click)="viewKarnrean()">
      <ion-thumbnail item-start>
        <img src="http://localhost/image/book.png" />
      </ion-thumbnail>
      <h2>ดูแผนการเรียน</h2>
      <p>เรียกดูแผนการเรียนตนเอง</p>
      <button ion-button clear item-end>View</button>
    </ion-item>

    <ion-item id="menuteacher" (click)="Checkstudy()">
      <ion-thumbnail item-start>
        <img src="http://localhost/image/check-list.png" />
      </ion-thumbnail>
      <h2>ดูตารางเรียน</h2>
      <p>เรียกดูตารางเรียนตนเอง</p>
      <button ion-button clear item-end>View</button>
    </ion-item>

    <ion-item id="menuteacher" (click)="SaveSick()">
      <ion-thumbnail item-start>
        <img src="http://localhost/image/prescription.png" />
      </ion-thumbnail>
      <h2>ดูผลการเรียน</h2>
      <p>เรียกดูผลการเรียนตนเอง</p>
      <button ion-button clear item-end (click)="SaveSick()">View</button>
    </ion-item>

    <ion-item id="menuteacher" (click)="Studentview()">
      <ion-thumbnail item-start>
        <img
          src="http://localhost/image/black-graduation-cap-tool-of-university-student-for-head.png"
        />
      </ion-thumbnail>
      <h2>แบบจำลองคำนวณผลการเรียน</h2>
      <p>เรียกดูแบบจำลองคำนวณผลการเรียน</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="logout()">
    ออกจากระบบ
  </button>
</ion-content>
